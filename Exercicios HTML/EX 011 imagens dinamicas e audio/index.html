<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente <br>
        aumente e diminua o tamnho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
       <source src="media/Last Train North - TrackTribe.mp3" controls autoplay>
    <!--mp3 wav ogg-->
        <source src="media/Last Train North - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/Last Train North - TrackTribe.ogg" type="audio/ogg">
        <p>inferlizmente seu navegador  não consegue reproduzir aúdio. <a 
            href="media/Last Train North - TrackTribe.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
