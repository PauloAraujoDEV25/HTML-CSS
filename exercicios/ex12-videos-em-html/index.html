<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor.</p>
    <video width="200" poster="imagens/foto.png" controls autoplay loop >
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.webm" type="video/webm">
    </video>    
    <p>infelizmente seu navegador não consegue reproduzir este video <br>
        <a href="video/video.mp4">clique aqui para baixar o arquivo</a></p>  
        <h1>Inserindo Videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/D5kgj9FHcxw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
