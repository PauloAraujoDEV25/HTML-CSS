<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    table{
        border-collapse: collapse;
        width: 300px ;
    }

    td{
        border: 1px solid black;
        padding: 6px;
        text-align: center;
    }

</style>
<body>
    <h1>
        Mesclagem de Celulas  
    </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>H</td>
            <td>M</td>
        </tr>
    </table> 
</body>
</html>
