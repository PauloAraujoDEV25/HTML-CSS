<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--hierarquia de tabelas simples
    table = tabela
        tablerow = linha de tabela
            table header = cabeÃ§aljo da tabela
            table data = dado da tabela
    -->
    <table>
          <tr class="linha"> <!--primeira linha-->
               <td class="interno">A1</td>
               <td>B1</td>
               <td>C1</td>
          </tr>
          <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
          </tr>
          <tr class="linha"><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
          </tr>
          <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
          </tr>
    </table>
</body>
</html>
